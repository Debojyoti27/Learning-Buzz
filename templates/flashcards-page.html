<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards - Learning Buzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111; /* dark base */
      color: #fff;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      padding: 12px 0;
    }
    .navbar-brand {
      font-weight: 800;
      background: linear-gradient(90deg, #2EE59D, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 1.6rem;
    }
    .nav-link {
      color: #fff !important;
      margin: 0 5px;
      transition: 0.3s;
      font-weight: 500;
    }
    .nav-link:hover,
    .nav-link.active {
      color: #FFD700 !important;
    }

    /* Page Header */
    .page-header {
      text-align: center;
      padding: 80px 20px 40px;
      background: url("static/images/Flashcards.jpg") no-repeat center center/cover;
      position: relative;
    }
    .page-header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }
    .page-header * { position: relative; z-index: 1; }
    .page-header h1 {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(90deg, #FF69B4, #FFD700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .page-header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Input Area */
    .input-section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 150px;
      border-radius: 12px;
      border: none;
      padding: 15px;
      font-size: 1rem;
      outline: none;
      resize: none;
      box-shadow: 0px 4px 15px rgba(255,105,180,0.3);
      background: #222;
      color: #fff;
    }
    .btn-generate {
      margin-top: 20px;
      background-color: #FF69B4;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 20px;
      padding: 12px 30px;
      border: none;
      transition: 0.3s;
    }
    .btn-generate:hover {
      background-color: #FF1493;
      transform: scale(1.05);
    }

    /* Flashcards Grid */
    .flashcards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* Flashcard */
    .flashcard {
      perspective: 1000px;
    }
    .flashcard-inner {
      position: relative;
      width: 100%;
      height: 180px;
      text-align: center;
      transition: transform 0.8s;
      transform-style: preserve-3d;
      cursor: pointer;
    }
    .flashcard:hover .flashcard-inner {
      transform: rotateY(180deg);
    }
    .flashcard-front, .flashcard-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0px 6px 15px rgba(0,0,0,0.4);
      border: 2px solid transparent;
      background: linear-gradient(135deg, rgba(255,105,180,0.15), rgba(255,215,0,0.15));
    }
    .flashcard-front {
      color: #FF69B4;
      border-color: #FF69B4;
    }
    .flashcard-back {
      color: #FFD700;
      border-color: #FFD700;
      transform: rotateY(180deg);
    }

    /* Footer */
    footer {
      background: #111;
      color: #aaa;
      padding: 20px 10px;
      text-align: center;
      border-top: 3px solid #FF69B4;
    }
    footer a {
      color: #FF69B4;
      text-decoration: none;
      margin: 0 10px;
    }
    footer a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">Learning Buzz</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="flashcards-page.html">Flashcards</a></li>
          <li class="nav-item"><a class="nav-link" href="notes-page.html">Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="quiz-page.html">Quiz</a></li>
          <li class="nav-item"><a class="nav-link" href="contact-page.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- PAGE HEADER -->
  <section class="page-header">
    <h1>Flashcards</h1>
    <p>Turn your notes into fun, flippable flashcards!</p>
  </section>

  <!-- INPUT SECTION -->
  <section class="input-section">
    <textarea id="notesInput" placeholder="Paste your notes here..."></textarea>
    <br>
    <button class="btn-generate" onclick="generateFlashcards()">Generate Flashcards</button>
  </section>

  <!-- FLASHCARDS DISPLAY -->
  <section class="flashcards-container" id="flashcardsContainer">
    <!-- Generated cards will appear here -->
  </section>

  <!-- FOOTER -->
  <footer>
    <p>Â© 2025 Learning Buzz. All rights reserved.</p>
    <p>
      <a href="#">Privacy Policy</a> | 
      <a href="#">Contact</a> | 
      <a href="#">About</a>
    </p>
  </footer>

  <script>
   async function generateFlashcards() {
  const input = document.getElementById("notesInput").value.trim();
  const container = document.getElementById("flashcardsContainer");
  container.innerHTML = "";
  
  if (!input) { alert("Please enter some notes!"); return; }
  
  try {
    const response = await fetch("https://YOUR_RENDER_URL/flashcards", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text: input })
    });
    
    const data = await response.json();
    if (data.cards) {
      data.cards.forEach((card, index) => {
        const div = document.createElement("div");
        div.className = "flashcard";
        div.innerHTML = `
          <div class="flashcard-inner">
            <div class="flashcard-front">Q${index+1}: ${card.slice(0,40)}...</div>
            <div class="flashcard-back">Answer: ${card}</div>
          </div>`;
        container.appendChild(div);
      });
    }
  } catch (err) {
    alert("Error generating flashcards: " + err.message);
  }
}
  </script>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
