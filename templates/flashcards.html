<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcards - Learning Buzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { margin:0; font-family:'Poppins', sans-serif; background:#111; color:#fff; scroll-behavior:smooth;}
    .navbar { background: rgba(0,0,0,0.85); backdrop-filter: blur(5px); padding:12px 0;}
    .navbar-brand { font-weight:800; background: linear-gradient(90deg, #2EE59D, #ffffff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; font-size:1.6rem;}
    .nav-link { color:#fff !important; margin:0 5px; }
    .nav-link:hover, .nav-link.active { color:#FFD700 !important; }
    .page-header { text-align:center; padding:80px 20px 40px; background:url('static/images/flashcards-bg.jpg') no-repeat center/cover; position:relative;}
    .page-header::before { content:""; position:absolute; inset:0; background:rgba(0,0,0,0.6);}
    .page-header * { position:relative; z-index:1;}
    .page-header h1 { font-size:3rem; font-weight:800; background:linear-gradient(90deg,#FF69B4,#FFD700); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}
    .input-section { padding:40px 20px; max-width:900px; margin:auto; text-align:center;}
    textarea { width:100%; height:150px; border-radius:12px; border:none; padding:15px; font-size:1rem; outline:none; resize:none; box-shadow:0px 4px 15px rgba(255,105,180,0.3); background:#222; color:#fff;}
    .btn-generate { margin-top:20px; background-color:#FF69B4; color:#fff; font-size:1.2rem; border-radius:20px; padding:12px 30px; border:none; transition:0.3s;}
    .btn-generate:hover { background-color:#FF1493; transform:scale(1.05);}
    .flashcards-container { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; padding:40px 20px; max-width:1100px; margin:auto;}
    .flashcard { perspective:1000px; }
    .flashcard-inner { position:relative; width:100%; height:180px; text-align:center; transition:transform 0.8s; transform-style:preserve-3d; cursor:pointer; }
    .flashcard:hover .flashcard-inner { transform:rotateY(180deg);}
    .flashcard-front, .flashcard-back { position:absolute; width:100%; height:100%; backface-visibility:hidden; border-radius:15px; padding:20px; display:flex; align-items:center; justify-content:center; font-weight:600; font-size:1rem; box-shadow:0px 6px 15px rgba(0,0,0,0.4); border:2px solid transparent; background: linear-gradient(135deg, rgba(255,105,180,0.15), rgba(255,215,0,0.15));}
    .flashcard-front { color:#FF69B4; border-color:#FF69B4;}
    .flashcard-back { color:#FFD700; border-color:#FFD700; transform:rotateY(180deg);}
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">Learning Buzz</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/flashcards">Flashcards</a></li>
          <li class="nav-item"><a class="nav-link" href="/notes">Notes</a></li>
          <li class="nav-item"><a class="nav-link" href="/bridge">Bridge</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="page-header">
    <h1>Flashcards</h1>
    <p>Turn your notes into flippable flashcards!</p>
  </section>

  <section class="input-section">
    <textarea id="notesInput" placeholder="Paste your notes here..."></textarea><br>
    <button class="btn-generate" onclick="generateFlashcards()">Generate Flashcards</button>
  </section>

  <section class="flashcards-container" id="flashcardsContainer"></section>

  <script>
    async function generateFlashcards() {
      const input = document.getElementById("notesInput").value.trim();
      const container = document.getElementById("flashcardsContainer");
      container.innerHTML = "";
      if(!input){ alert("Enter notes!"); return; }

      try {
        const response = await fetch("/api/flashcards", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({text:input})
        });
        const data = await response.json();
        if(data.cards){
          data.cards.forEach((card,i)=>{
            const div = document.createElement("div");
            div.className="flashcard";
            div.innerHTML=`
              <div class="flashcard-inner">
                <div class="flashcard-front">Q${i+1}: ${card.slice(0,40)}...</div>
                <div class="flashcard-back">Answer: ${card}</div>
              </div>`;
            container.appendChild(div);
          });
        }
      } catch(err){ alert("Error: "+err.message); }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
